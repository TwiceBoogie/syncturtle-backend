services:
  vault:
    build:
      context: .
      dockerfile: ./infra/vault/Dockerfile
    container_name: vault
    command: /bin/docker-entrypoint-vault.sh
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: $VAULT_DEV_ROOT_TOKEN_ID
      VAULT_DEV_LISTEN_ADDRESS: $VAULT_DEV_LISTEN_ADDRESS
      VAULT_DB_USER: $VAULT_DB_USER
      VAULT_DB_PASS: $VAULT_DB_PASS
      RABBITMQ_USERNAME: $RABBITMQ_USERNAME
      RABBITMQ_PASSWORD: $RABBITMQ_PASSWORD
    depends_on:
      - postgres
      - rabbitMQ
    networks:
      - spring

  postgres:
    image: postgres:latest
    container_name: ms-postgres
    environment:
      TZ: "America/Chicago"
      POSTGRES_USER: $POSTGRES_USERNAME
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    ports:
      - "5432:5432"
    volumes:
      - ./infra/db/setup_database.sql:/docker-entrypoint-initdb.d/setup_database.sql
    networks:
      - spring

  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: ms-pgadmin
  #   environment:
  #     TZ: "America/Chicago"
  #     PGADMIN_DEFAULT_EMAIL: $PGADMIN_EMAIL
  #     PGADMIN_DEFAULT_PASSWORD: $PGADMIN_PASSWORD
  #   ports:
  #     - "5050:80"

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - spring

  rabbitMQ:
    image: rabbitmq:management-alpine
    container_name: rabbitMQ
    environment:
      TZ: "America/Chicago"
      RABBITMQ_DEFAULT_USER: $RABBITMQ_USERNAME
      RABBITMQ_DEFAULT_PASS: $RABBITMQ_PASSWORD
      RABBITMQ_USERNAME: $RABBITMQ_USERNAME
      RABBITMQ_PASSWORD: $RABBITMQ_PASSWORD
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./infra/scripts/rabbitmq.sh:/init.sh
    command: sh -c "rabbitmq-server & sleep 10 && chmod +x /init.sh && /init.sh && wait"
    networks:
      - spring

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --save ""
    networks:
      - spring

  zookeeper:
    image: confluentinc/cp-zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181 # Explicitly specifying the client port is still useful.
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - spring

  broker:
    image: confluentinc/cp-kafka
    container_name: broker
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      # KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    depends_on:
      - zookeeper
    networks:
      - spring

  topic-init:
    image: confluentinc/cp-kafka
    depends_on:
      - broker
    networks:
      - spring
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "
      cub kafka-ready -b broker:29092 1 60 &&
      kafka-topics --bootstrap-server broker:29092 --create --if-not-exists --topic instance.events.v1 --partitions 1 --replication-factor 1 &&
      kafka-topics --bootstrap-server broker:29092 --create --if-not-exists --topic plan.events.v1 --partitions 1 --replication-factor 1 &&
      echo 'Kafka topics ready'
      "

  edge:
    image: nginx:1.27-alpine
    container_name: edge
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./infra/nginx/certs:/etc/nginx/certs:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - spring
    restart: unless-stopped

networks:
  spring:
    driver: bridge
