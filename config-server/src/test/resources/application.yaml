server:
  port: 0

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          # look for files under src/test/resources/config
          search-locations: classpath:/config

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info

# keep client autoc0nfig on, but no talk to eureka in tests
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
