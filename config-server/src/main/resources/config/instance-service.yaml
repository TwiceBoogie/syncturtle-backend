server:
  port: 8005

spring:
  application:
    name: instance-service
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/instance
    driver-class-name: org.postgresql.Driver
    username: sebastian
    password: Twice_Mina1
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
    properties:
      hibernate:
        temp:
          "[use_jdbc_metadata_defaults]": false
  liquibase:
    enabled: true
    user: ${LIQUIBASE_USER:}
    password: ${LIQUIBASE_PW:}
    change-log: classpath:db/changelog/db.changelog-master.xml
  kafka:
    bootstrap-servers: ${BROKER_HOST:localhost:9092}
    consumer:
      group-id: user

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: ${HOST_NAME:localhost}

management:
  endpoints:
    web:
      exposure:
        include: info
info:
  app:
    name: ${spring.application.name}

app:
  skipEnvVar: false
  configKeys:
    enableSignup: ${ENABLE_SIGNUP:1}
    enableEmailPassword: ${ENABLE_EMAIL_PASSWORD:1}
    enableSmtp: ${ENABLE_SMTP:0}
    emailHost: ${EMAIL_HOST:}
    emailHostUser: ${EMAIL_HOST_USER:}
    emailHostPasswrod: ${EMAIL_HOST_PASSWORD:}
    emailPort: ${EMAIL_PORT:587}
    emailFrom: ${EMAIL_FROM:}
    emailUseTls: ${EMAIL_USE_TLS:1}
    emailUseSsl: ${EMAIL_USE_SSL:}
    enableMagicLinkLogin: ${ENABLE_MAGIC_LINK_LOGIN:0}
    googleClientId: ${GOOGLE_CLIENT_ID:}
    googleClientSecret: ${GOOGLE_CLIENT_SECRET:}
    githubClientId: ${GITHUB_CLIENT_ID:}
    githubClientSecret: ${GITHUB_CLIENT_SECRET:}
    gitlabHost: ${GITLAB_HOST:}
    gitlabClientId: ${GITLAB_CLIENT_ID:}
    gitlabClientSecret: ${GITLAB_CLIENT_SECRET:}
  use-minio: true
  file-size-limit: 5242880
  debug: true
  hard-delete-after-days: 60
  web-url: http://${WEB_URL:localhost}
  secret-key: ${SECRET_KEY:}
  isTest: false
  base-urls:
    admin: ${ADMIN_BASE_URL:}
    app: ${APP_BASE_URL:}