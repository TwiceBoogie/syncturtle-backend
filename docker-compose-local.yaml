services:
  vault:
    image: hashicorp/vault:1.20.4
    container_name: vault
    command: server -dev -dev-root-token-id=${VAULT_DEV_ROOT_TOKEN_ID:-dev-root-token}
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    healthcheck:
      test: ["CMD", "vault", "status", "-address=http://127.0.0.1:8200"]
      interval: 3s
      timeout: 3s
      retries: 40
    networks:
      - backend

  vault-bootstrap:
    image: alpine:3.20
    depends_on:
      - vault
      - rabbitmq
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-dev-root-token}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      VAULT_DB_USER: ${VAULT_DB_USER}
      VAULT_DB_PASS: ${VAULT_DB_PASS}
    volumes:
      - ./infra/vault/policies:/vault/policies:ro
      - ./infra/db/rotate.sql:/vault/sql/rotate.sql:ro
      - ./infra/scripts/vault-bootstrap.sh:/bootstrap.sh:ro
      - ./secrets:/vault/secrets
    entrypoint:
      ["/bin/sh", "-ceu", "apk add --no-cache curl jq; /bin/sh /bootstrap.sh"]
    restart: "no"
    networks:
      - backend

  postgres:
    image: postgres:16-alpine
    container_name: ms-postgres
    environment:
      TZ: "America/Chicago"
      POSTGRES_USER: $POSTGRES_USERNAME
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    command: >
      postgres -c shared_buffers=64MB -c max_connections=30 -c work_mem=4MB
    ports:
      - "5432:5432"
    volumes:
      - ./infra/db/setup_database.sql:/docker-entrypoint-initdb.d/setup_database.sql
    networks:
      - backend

  otel-collector:
    image: otel/opentelemetry-collector:0.106.1
    container_name: otel-collector
    command: ["--config=/etc/otelcol-config.yaml"]
    volumes:
      - ./infra/otel/otelcol-dev.yaml:/etc/otelcol-config.yaml:ro
    ports:
      - "4317:4317"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:13133/"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: rabbitmq
    environment:
      TZ: "America/Chicago"
      RABBITMQ_DEFAULT_USER: $RABBITMQ_USERNAME
      RABBITMQ_DEFAULT_PASS: $RABBITMQ_PASSWORD
      RABBITMQ_USERNAME: $RABBITMQ_USERNAME
      RABBITMQ_PASSWORD: $RABBITMQ_PASSWORD
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./infra/scripts/rabbitmq.sh:/init.sh
    command: sh -c "rabbitmq-server & sleep 10 && chmod +x /init.sh && /init.sh && wait"
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --save ""
    networks:
      - backend

  redpanda:
    image: redpandadata/redpanda:v24.2.10
    command:
      - redpanda start
      - --smp=1
      - --overprovisioned
      - --memory=512M
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --set redpanda.enable_coproc=false
    ports:
      - "9092:9092"
    environment:
      # advertise localhost for host apps; broker name for in-compose
      REDPANDA_ADV_KAFKA_ADDRESSES: "localhost:9092,redpanda:9092"
    networks: [backend]

  redpanda-init:
    image: redpandadata/redpanda:v24.2.10
    depends_on: [redpanda]
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      "rpk cluster info --brokers redpanda:9092 >/dev/null 2>&1 || sleep 2;
      rpk topic create instance.events.v1 --brokers redpanda:9092 || true;
      rpk topic create plan.events.v1 --brokers redpanda:9092 || true"
    networks: [backend]

  edge:
    image: nginx:1.27-alpine
    container_name: edge
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./infra/nginx/certs:/etc/nginx/certs:ro
    networks:
      - backend
    restart: unless-stopped

  eureka-server:
    container_name: eureka-server
    build:
      context: .
      dockerfile: ./eureka-server/Dockerfile.dev
      args:
        - SERVICE=eureka-server
        - USER_ID=${UID:-1000}
        - GROUP_ID=${GID:-1000}
    image: syncturtle/eureka-server:dev
    working_dir: /workspace
    volumes:
      - ./:/workspace:cached
    environment:
      EUREKA_HOST: eureka-server
    ports:
      - "8761:8761"
    networks:
      - backend
    restart: unless-stopped
    depends_on:
      - vault
      - vault-bootstrap

  config-server:
    container_name: config-server
    build:
      context: .
      dockerfile: ./config-server/Dockerfile.dev
      args:
        - SERVICE=config-server
        - USER_ID=${UID:-1000}
        - GROUP_ID=${GID:-1000}
    image: syncturtle/config-server:dev
    working_dir: /workspace
    volumes:
      - ./:/workspace:cached
    environment:
      EUREKA_HOST: eureka-server
      HOST_NAME: config-server
    ports:
      - "8888:8888"
    networks:
      - backend
    restart: unless-stopped
    depends_on:
      - eureka-server

networks:
  frontend:
    external: true
    name: syncturtle-frontend
  backend:
    external: true
    name: syncturtle-backend
