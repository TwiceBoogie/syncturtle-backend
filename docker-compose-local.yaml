services:
  vault:
    image: hashicorp/vault:1.20.4
    container_name: vault
    command: server -dev -dev-root-token-id=${VAULT_DEV_ROOT_TOKEN_ID:-dev-root-token}
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    healthcheck:
      test: ["CMD", "vault", "status", "-address=http://127.0.0.1:8200"]
      interval: 3s
      timeout: 3s
      retries: 40
    networks:
      - backend

  vault-bootstrap:
    image: alpine:3.20
    depends_on:
      - vault
      - rabbitmq
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-dev-root-token}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      VAULT_DB_USER: ${VAULT_DB_USER}
      VAULT_DB_PASS: ${VAULT_DB_PASS}
    volumes:
      - ./infra/vault/policies:/vault/policies:ro
      - ./infra/db/rotate.sql:/vault/sql/rotate.sql:ro
      - ./infra/scripts/vault-bootstrap.sh:/bootstrap.sh:ro
      - ./secrets:/vault/secrets
    entrypoint:
      ["/bin/sh", "-ceu", "apk add --no-cache curl jq; /bin/sh /bootstrap.sh"]
    restart: "no"
    networks:
      - backend

  postgres:
    image: postgres:latest
    container_name: ms-postgres
    environment:
      TZ: "America/Chicago"
      POSTGRES_USER: $POSTGRES_USERNAME
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    ports:
      - "5432:5432"
    volumes:
      - ./infra/db/setup_database.sql:/docker-entrypoint-initdb.d/setup_database.sql
    networks:
      - backend

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: rabbitmq
    environment:
      TZ: "America/Chicago"
      RABBITMQ_DEFAULT_USER: $RABBITMQ_USERNAME
      RABBITMQ_DEFAULT_PASS: $RABBITMQ_PASSWORD
      RABBITMQ_USERNAME: $RABBITMQ_USERNAME
      RABBITMQ_PASSWORD: $RABBITMQ_PASSWORD
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./infra/scripts/rabbitmq.sh:/init.sh
    command: sh -c "rabbitmq-server & sleep 10 && chmod +x /init.sh && /init.sh && wait"
    networks:
      - backend

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --save ""
    networks:
      - backend

  zookeeper:
    image: confluentinc/cp-zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181 # Explicitly specifying the client port is still useful.
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - backend

  broker:
    image: confluentinc/cp-kafka
    container_name: broker
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      # KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    depends_on:
      - zookeeper
    networks:
      - backend

  topic-init:
    image: confluentinc/cp-kafka
    depends_on:
      - broker
    networks:
      - backend
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "
      cub kafka-ready -b broker:29092 1 60 &&
      kafka-topics --bootstrap-server broker:29092 --create --if-not-exists --topic instance.events.v1 --partitions 1 --replication-factor 1 &&
      kafka-topics --bootstrap-server broker:29092 --create --if-not-exists --topic plan.events.v1 --partitions 1 --replication-factor 1 &&
      echo 'Kafka topics ready'
      "

  edge:
    image: nginx:1.27-alpine
    container_name: edge
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./infra/nginx/certs:/etc/nginx/certs:ro
    networks:
      - backend
    restart: unless-stopped

  eureka-server:
    container_name: eureka-server
    build:
      context: .
      dockerfile: ./eureka-server/Dockerfile.dev
      args:
        - SERVICE=eureka-server
        - USER_ID=${UID:-1000}
        - GROUP_ID=${GID:-1000}
    image: syncturtle/eureka-server:latest
    working_dir: /workspace
    volumes:
      - ./:workspace:cached
    environment:
      EUREKA_HOST: eureka-server
      ZIPKIN_HOST: zipkin
    ports:
      - "8761:8761"
    networks:
      - backend
    restart: unless-stopped
    depends_on:
      - vault

  config-server:
    container_name: config-server
    build:
      context: .
      dockerfile: ./config-server/Dockerfile.dev
      args:
        - SERVICE=config-server
        - USER_ID=${UID:-1000}
        - GROUP_ID=${GID:-1000}
    image: syncturtle/config-server:latest
    working_dir: /workspace
    volumes:
      - ./:/workspace:cached
    environment:
      ZIPKIN_HOST: zipkin
      EUREKA_HOST: eureka-server
      HOST_NAME: config-server
    ports:
      - "8888:8888"
    networks:
      - backend
    restart: unless-stopped
    depends_on:
      - eureka-server

networks:
  frontend:
    external: true
    name: syncturtle-frontend
  backend:
    external: true
    name: syncturtle-backend
