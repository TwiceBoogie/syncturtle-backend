worker_processes auto;

events { 
    worker_connections 1024; 
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    client_max_body_size 25m;

    # websockets/hmr support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    error_log /dev/stderr debug;

    resolver 127.0.0.11 ipv6=off valid=5s;
    # upstream to host apps
    # upstream web_app {server web:3000;}
    # upstream admin_app {server admin:3001;}
    # upstream api_gw {server api-gateway:8000;}
    upstream web_app {server host.docker.internal:3000;}
    upstream admin_app {server host.docker.internal:3001;}
    upstream api_gw {server host.docker.internal:8000;}

    # upstream web_app   { zone web_app   64k; server web:3000   resolve; }
    # upstream admin_app { zone admin_app 64k; server admin:3001 resolve; }
    # upstream api_gw    { zone api_gw    64k; server api-gateway:8000 resolve; }

    # server {
    #     listen 80;
    #     server_name localhost;
    #     return 301 https://$host$request_uri;
    # }

    server {
        listen 80;
        server_name localhost;
        # listen 443 ssl;
        # http2 on;
        # server_name 127.0.0.1.nip.io *.127.0.0.1.nip.io;

        # ssl_certificate /etc/nginx/certs/nipio.pem;
        # ssl_certificate_key /etc/nginx/certs/nipio-key.pem;

        # ssl_session_cache shared:SSL:10m;
        # ssl_session_timeout 1d;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_prefer_server_ciphers off;

        location / {
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host; #keep original host
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            # proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_pass http://web_app;
            proxy_redirect off;
        }

        location /god-mode/ {
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host; #keep original host
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            # proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            proxy_pass http://admin_app;
            proxy_redirect off;
        }

        location ^~ /api/ {
            proxy_http_version 1.1;

            # strip Origin to bypass any WAF/origin rule in this NGINX build
            # proxy_set_header Origin "";

            proxy_set_header Host              $host;
            proxy_set_header X-Forwarded-Host  $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            # proxy_set_header X-Forwarded-Port  443;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

            proxy_pass http://api_gw;
            proxy_redirect off;
            # proxy_http_version 1.1;

            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection $connection_upgrade;

            # # preserve originl host/orign context for the gateway
            # proxy_set_header Host $host; #keep original host
            # proxy_set_header X-Forwarded-Host $host;
            # proxy_set_header X-Forwarded-Proto $scheme;
            # proxy_set_header X-Forwarded-Port 443;
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # dev cors: keep permissive so nginx never 403s due to origin
            # add_header Access-Control-Allow-Origin https://127.0.0.1.nip.io always;
            # add_header Vary Origin always;
            # add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,PATCH,OPTIONS" always;
            # add_header Access-Control-Allow-Headers "*" always;
            # add_header Access-Control-Allow-Credentials "true" always;

            # if ($request_method = OPTIONS) {return 204;}
            # proxy_pass http://api_gw;
            # proxy_redirect off;
            # return 204;
        }

        location = /healthz { 
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
}