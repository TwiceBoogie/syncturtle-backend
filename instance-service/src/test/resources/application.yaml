server:
  port: 0

spring:
  application:
    name: instance-service

  cloud:
    config:
      enabled: false
    # vault:
    #   enabled: false
  config:
    import: ""

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      "[hibernate.jdbc.time_zone]": UTC

  liquibase:
    enabled: true
    drop-first: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    contexts:
      - test

  rabbitmq:
    listener:
      simple:
        auto-startup: false
  kafka:
    bootstrap-servers:
      - 127.0.0.1:0

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
